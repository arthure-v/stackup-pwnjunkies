<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Page1.css">
</head>
<body>
    <div>
        <div class="navbar"></div>

        <div class="mainlogo">
            <h1 class="Headingmain">GIFTEX</h1>
            <img src="Giftex.png" class="iconsss" alt="Logo" />

            <div class="wrapper">
                <a href="/">
                    <img src="homeicon.jpg" class="iconss" alt="Icon 2" />
                </a>
                <a href="/Cart">
                    <img src="cart.jpg" class="iconss" alt="Icon 3" />
                </a>
                <a href="/Profile">
                    <img src="profile.jpg" class="iconss" alt="Icon 4" />
                </a>
            </div>
        </div>

        <a href="/Login">
            <ul>
                <li class="LogSig">Login/Signup</li>
            </ul>
        </a>

        <div class="Container3">
            <div class="item">
                <img src="shoe.jpg" class="shoe" alt="Shoe 1" />
                <p><b>Nike</b></p>
                <p>$22</p>
                <p>60% off</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="shoe2.jpg" class="shoe" alt="Shoe 2" />
                <p><b>Reebok</b></p>
                <p>$15</p>
                <p>90% off</p>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="shoe3.jpg" class="shoe" alt="Shoe 3" />
                <p><b>Adidas</b></p>
                <p>$20</p>
                <p>45% off</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="searchBox3">
            <input class="searchInput3" type="text" name="" placeholder="Search" />
            <button class="searchButton3" href="#">
                <i class="material-icons">
                    GO
                </i>
            </button>
        </div>
    </div>
</body>
</html>
